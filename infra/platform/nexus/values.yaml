fullnameOverride: nexus-nexus-repository-manager

replicaCount: 1

image:
  repository: sonatype/nexus3
  tag: "3.64.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8081
  targetPort: 8081
  annotations: {}
  labels: {}

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: local-ca-issuer
  hosts:
    - host: nexus.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: nexus-tls
      hosts:
        - nexus.local

persistence:
  enabled: true
  storageClass: local-path
  accessMode: ReadWriteOnce
  size: 8Gi
  volumeName: nexus-nexus-repository-manager-data

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 1000m
    memory: 2Gi

# Note: Docker registry ports (5000/5001) need to be configured in Nexus
# and exposed via additional Service resources or NodePort
nexusPropertiesOverride:
  - nexus.scripts.allowCreation=true
