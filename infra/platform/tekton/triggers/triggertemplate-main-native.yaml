apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: gitea-main-to-native-pipelinerun
  namespace: tekton-pipelines
spec:
  params:
  - name: git-repo-url
    description: Git 仓库 URL
  - name: git-revision
    description: Git 分支名称
  - name: git-commit-sha
    description: Git 提交 SHA
  resourcetemplates:
  - apiVersion: tekton.dev/v1
    kind: PipelineRun
    metadata:
      generateName: main-native-
      namespace: tekton-pipelines
    spec:
      pipelineRef:
        name: quarkus-native-kaniko-pipeline
      params:
      - name: git-url
        value: $(tt.params.git-repo-url)
      - name: git-revision
        value: main
      - name: image-name
        value: admin-server
      - name: image-tag
        value: native-$(tt.params.git-commit-sha)
      taskRunTemplate:
        serviceAccountName: tekton-bot
      timeouts:
        pipeline: 2h
      workspaces:
      - name: shared-data
        volumeClaimTemplate:
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
      - name: maven-settings
        configMap:
          name: maven-settings
      - name: gitops-workspace
        volumeClaimTemplate:
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 100Mi
