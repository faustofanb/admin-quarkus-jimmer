#################################################################
# p6spy Configuration - SQL Logging via ObservableFacade
#################################################################

# Real JDBC driver
driverlist=org.postgresql.Driver

# Use custom logger that integrates with ObservableFacade and SqlLogFormatter
appender=io.github.faustofan.admin.shared.observable.logging.SqlLoggingInterceptor

# Date format
dateformat=yyyy-MM-dd HH:mm:ss

# Exclude categories (we filter in SqlLoggingInterceptor instead for better control)
excludecategories=info,debug,result,resultset

# Enable filtering
filter=false

# Do not log binary data
excludebinary=true

