apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: quarkus-test

resources:
- ../../base
- serviceaccount.yaml
- configmap.yaml
- secret.yaml

commonLabels:
  environment: test

images:
- name: 10.43.193.98:5000/admin-server
  newTag: "jvm-3ede9a9cf02d1a63f6e5b4c8a7d9e8f1b2c3d4e5"

patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
    - op: replace
      path: /spec/template/spec/serviceAccountName
      value: admin-server-sa
    - op: add
      path: /spec/template/spec/containers/0/envFrom
      value:
      - configMapRef:
          name: admin-server-config
      - secretRef:
          name: admin-server-secret
  target:
    kind: Deployment
    name: admin-server
- path: ingress-patch.yaml
