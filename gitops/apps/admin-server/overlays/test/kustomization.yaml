apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: quarkus-test

resources:
- ../../base
- serviceaccount.yaml
- configmap.yaml
- secret.yaml

commonLabels:
  environment: test

images:
- name: 10.43.193.98:5000/admin-server
  newTag: "jvm-630cd2093ca5215d03fe4d0c4e6c3e4d1850e52c"

patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
    - op: replace
      path: /spec/template/spec/serviceAccountName
      value: admin-server-sa
    - op: add
      path: /spec/template/spec/containers/0/envFrom
      value:
      - configMapRef:
          name: admin-server-config
      - secretRef:
          name: admin-server-secret
  target:
    kind: Deployment
    name: admin-server
- path: ingress-patch.yaml
