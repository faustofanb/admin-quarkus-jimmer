apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: quarkus-pre

resources:
- ../../base
- serviceaccount.yaml
- configmap.yaml
- secret.yaml

commonLabels:
  environment: pre

# 镜像由 Tekton Pipeline 自动更新（native 版本）
images:
- name: 10.43.193.98:5000/admin-server
  newTag: "native-040fbd7031897922a811e7debc2c2e47d6c19387"

patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
    - op: replace
      path: /spec/template/spec/serviceAccountName
      value: admin-server-sa
    - op: add
      path: /spec/template/spec/containers/0/envFrom
      value:
      - configMapRef:
          name: admin-server-config
      - secretRef:
          name: admin-server-secret
  target:
    kind: Deployment
    name: admin-server
- path: ingress-patch.yaml
